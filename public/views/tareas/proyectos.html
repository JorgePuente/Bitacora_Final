      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAddProject($event)">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            Proyectos
          </h3>
          <span flex></span>
        </div>
        <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
          <md-tab id="tab1" aria-controls="tab1-content">
            Latest
          </md-tab>
        </md-tabs>
      </md-toolbar>
      <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
          <div class="inset" hide-sm></div>
              <div>
                  <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <h2>Proyectos</h2>
                      <md-list>
                        <md-item ng-repeat="item in proyectos | filter:search | orderBy:'-created'">
                          <md-item-content>
                            <div class="md-tile-left inset" hide-sm>
                                <project-thumb></project-thumb>
                            </div>
                            <div class="md-tile-content">
                              <h3>{{item.titulo}}</h3>
                              <h4 class="date_proj"><ng-md-icon class="calendar_proj" icon="today"></ng-md-icon> {{item.created | date:"dd/MM/yyyy H:m:s"}}</h4>
                              <p>
                                {{item.descripcion}}
                              </p>
                              <div class="icon_conf">
                              	<ng-md-icon icon="edit" style="fill:#EA9D00;" ng-click="editProject(item, $event)"><md-tooltip md-autohide="true">Editar Proyecto</md-tooltip></ng-md-icon>
                                <ng-md-icon icon="assignment" style="fill:#D85431;" ng-click="projectAssignments(item)"><md-tooltip md-autohide="true">Ver Tareas Asignadas</md-tooltip></ng-md-icon>
                                <ng-md-icon icon="delete" style="fill:#FF2D00;" ng-click="deleteProject(item)"><md-tooltip md-autohide="true">Eliminar Proyecto</md-tooltip></ng-md-icon>
                              </div>
                            </div>
                          </md-item-content>
                          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                          
                          
                        </md-item>
                        <md-divider></md-divider>
                        
                      </md-list>
                    </md-card-content>
                  </md-card>
              </div>
          
        </ui-view>
      </md-content>
