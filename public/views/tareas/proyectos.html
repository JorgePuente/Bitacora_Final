        <span flex></span>

      </md-toolbar>

          <md-button class="md-icon-button" ng-click="toggleSearch()" aria-label="Menu">
            <md-icon md-svg-icon="navigation:ic_arrow_back_24px" aria-label="Back"></md-icon>

      <md-content flex>
        <ui-view layout="column" layout-fill layout-padding>
          <div class="inset" hide-sm></div>
              <div>
                <div flex-gt-sm="90" flex-gt-md="80">
                  <!-- <h2 class="md-title inset">Eoncore Project's</h2> -->
                  <md-card>
                    <md-list>
                      <md-list-item class="md-3-line" ng-repeat="item in proyectos | filter:search | orderBy:'-created'">
                        <project-thumb></project-thumb>
                        <div class="md-list-item-text">
                          <h3>{{item.titulo}}</h3>
                          <h4 class="date_proj"><ng-md-icon class="calendar_proj" icon="today"></ng-md-icon> {{item.created | date:"dd/MM/yyyy H:m:s"}}</h4>
                          <p>
                            {{item.descripcion}}
                          </p>
                          <div class="icon_conf">
                            <ng-md-icon icon="edit" style="fill:#EA9D00;" ng-click="editProject(item, $event)"><md-tooltip md-autohide="true">Editar Proyecto</md-tooltip></ng-md-icon>
                            <ng-md-icon icon="assignment" style="fill:#D85431;" ng-click="projectAssignments(item)"><md-tooltip md-autohide="true">Ver Tareas Asignadas</md-tooltip></ng-md-icon>
                            <ng-md-icon icon="delete" style="fill:#FF2D00;" ng-click="deleteProject(item)"><md-tooltip md-autohide="true">Eliminar Proyecto</md-tooltip></ng-md-icon>
                          </div>
                        </div>
                        <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                      </md-list-item>
                      <md-divider></md-divider>
                    </md-list>
                  </md-card>
                </div>
              </div>
              
          
        </ui-view>
